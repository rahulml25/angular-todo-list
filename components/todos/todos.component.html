<app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as idx">
    <app-todo-item [todo]="todo" [idx]="idx" (todoDelete)="deleteTodo($event)" (todoToggle)="toggleTodo($event)"></app-todo-item>
  </div>
</ng-template>
